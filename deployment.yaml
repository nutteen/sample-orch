apiVersion: v1
kind: Service
metadata:
  name: sample-orch
  labels:
    app: sample-orch
    service: sample-orch
spec:
  ports:
  - name: http
    port: 3000
    targetPort: 3000
  selector:
    app: sample-orch
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: sample-orch
    service: sample-orch
  name: sample-orch
spec:
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 0%
    type: RollingUpdate
  replicas: 1
  selector:
    matchLabels:
      app: sample-orch
  template:
    metadata:
      labels:
        app: sample-orch
    spec:
      containers:
      - image: asia.gcr.io/poc-innovation-iot/open-api/sample-orch:1.0
        imagePullPolicy: Always
        name: sample-orch
        ports:
        - containerPort: 3000
          protocol: TCP
        resources:
          limits:
            cpu: 200m
            memory: 256M
          requests:
            cpu: 200m
            memory: 256M